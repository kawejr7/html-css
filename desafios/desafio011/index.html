<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        #container {
            background: #000 url(imagens/espaco.jpg) center center no-repeat fixed;
            background-size: cover;
            height: 94vh;
            position: relative;
            padding: 10px;
        }

        #conteudo {
            background-image: url(imagens/astronauta.png);
            background-attachment: fixed;
            background-size: 100% 100%;
            position: absolute;
            height: 250px;
            width: 250px;
            left: 50%;
            top: 50%;
            margin: auto;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
        </article>
    </section>
</body>
</html>
